<div>
  <button value="export to Excel" (click)="exportToExcel()">Export to Excel</button>
  <ng-container *ngFor="let person of persons">

      <div>{{person.name}}</div>

      <div>{{person.phone}}</div>
    </div>
  </ng-container>
</div>
